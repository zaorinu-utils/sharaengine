name: Auto Format & Fix

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JS deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run Prettier (format)
        run: npm run format

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Run rustfmt
        run: cargo fmt --all

      - name: Commit formatted files
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Check for changes
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(format): apply automatic formatting"
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Push changes
        if: steps.commit.outputs.committed == 'true'
        run: |
          set -e
          # Try pushing to current branch
          git push origin HEAD || echo "push_failed"

      - name: Create PR if push failed or if this is a forked PR
        if: steps.commit.outputs.committed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          title: "chore(format): apply automatic formatting"
          body: |
            This PR applies automatic formatting (Prettier + rustfmt) across the repository.
            The changes were generated by GitHub Actions.
          branch: auto/format-fixes
          base: ${{ github.ref_name }}
          commit-message: "chore(format): apply automatic formatting"
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          labels: automated, format
